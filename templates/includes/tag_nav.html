

<ul class="tags">
    <li class="tags__item">
        <a id="breakfast"
           class="tags__checkbox tags__checkbox_style_orange {% if 'BF' in request.get_full_path %} tags__checkbox_active {% endif %}"
           {% if username %}
             href="{% url current_url tag='BF' username=username %}"></a>
           {% else %}
             href="{% url current_url tag='BF' %}">
           {% endif %}</a>
        <span class="tags__label">Завтрак</span>
    </li>
    <li class="tags__item">
        <a id="lunch"
           class="tags__checkbox tags__checkbox_style_green {% if 'LC' in request.get_full_path %} tags__checkbox_active {% endif %}"
           {% if username %}
             href="{% url current_url tag='LC' username=username %}"></a>
           {% else %}
             href="{% url current_url tag='LC' %}">
           {% endif %}</a>
        <span for="lunch" class="tags__label">Обед</span>
    </li>
    <li class="tags__item">
        <a id="dinner"
           class="tags__checkbox tags__checkbox_style_purple {% if 'DN' in request.get_full_path %} tags__checkbox_active {% endif %}"
           {% if username %}
             href="{% url current_url tag='DN' username=username %}"></a>
           {% else %}
             href="{% url current_url tag='DN' %}">
           {% endif %}</a>
        <label for="dinner" class="tags__label">Ужин</label>
    </li>
</ul>
